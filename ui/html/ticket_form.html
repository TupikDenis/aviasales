<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/mystyles.css">
</head>
<body>
    <div class="header">
        <h1 align="center">{{ .title}}</h1>
    </div>

    <form method="POST" class="form" id="update_ticket_form" action="/api/tickets/{{ .flight.Id}}">
        <div class="business p-3">
            <label for="business_cost" class="form-label">Купить бизнес-класс (цена - <b>{{.flight.BusinessCost}}$</b>)</label>
            <input type="number" class="form-control" name="business_cost" id="business_cost" placeholder="Вместимость бизнес-класса"
                   min="0" value="0" max="{{.flight.BusinessCapacity}}" onchange="cost({{ .flight.EconomCost}}, {{.flight.BusinessCost}})" required>
        </div>

        <div class="econom p-3">
            <label for="econom_cost" class="form-label">Купить эконом-класс (цена - <b>{{ .flight.EconomCost}}$</b>)</label>
            <input type="number" class="form-control" name="econom_cost" id="econom_cost" placeholder="Вместимость эконом-класса"
                   min="0" value="0" max="{{.flight.EconomCapacity}}" onchange="cost({{ .flight.EconomCost}}, {{.flight.BusinessCost}})" required>
        </div>

        <div class="p-3" id="cost">Итоговая стоимость - 0$</div>

        <div class="btn p-3">
            <input type="submit" class="form-control btn btn-success" id="btn" disabled value="Купить билет">
        </div>
    </form>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/static/js/myFunction.js"></script>
</body>
</html>
