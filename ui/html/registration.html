<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/mystyles.css">
</head>
<body>

<div class="header">
    <h1 align="center">{{ .title}}</h1>
</div>

<form method="POST" class="form" action="/api/users/">
    <div class="login p-3">
        <label for="login" class="form-label">Логин</label>
        <input type="text" class="form-control" name="login" id="login" placeholder="Логин" min="5" required>
    </div>

    <div class="password p-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Пароль" min="5" required>
    </div>

    <div class="btn p-3">
        <input type="submit" class="form-control btn btn-success" id="btn" value="Зарегестрироваться">
    </div>
</form>
</body>
</html>
